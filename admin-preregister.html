<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pre registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
        <div>
            <a href="admin-intro.html">
                <img src="media/vector/Vector_Back.svg" alt="Back arrow">
            </a>
        </div>
        <div class="center">
            <img src="media/vector/Vector_Pencil.svg" alt="Edit pencil">
        </div>
        <div class="center">
            <img id="img-circular-up" src="media/img/adimi-logo-dark.png" alt="Profile image">
        </div>
        <div>
            <form class="center" action="admin-home.html" >
                <br><br><br>
                <p class="text-form">Nombre de comunidad</p>
                <input type="text" name="community-name"><br>
                <p class="text-form">Correo electrónico</p>
                <input type="email" name="community-email"><br>
                <p class="text-form">Mi comunidad</p>
                <input type="radio" name="type" value="edu" id="radio-edu" class="form-radio" checked><label for="radio-edu">Centro educativo</label><br>
                <input type="radio" name="type" value="emp" id="radio-emp" class="form-radio" checked><label for="radio-emp">Empresa&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><br>
                <input type="radio" name="type" value="otr" id="radio-otr" class="form-radio" checked><label for="radio-otr">Otro&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><br>
                <br>
                <br>
                <p class="msg-form">Al completar el formulario usted acepta nuestros <a href="index.html">términos y condiciones para comunidades</a>, estaremos contactando con su comunidad en breve.</p>
                <input class="submit-button-form" type="submit" value="Listo">

            </form>
        </div>
    </body>
</html>
