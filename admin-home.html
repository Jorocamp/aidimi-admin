<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi comunidad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body class="background-gray">
        
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-size">
                    <div class="sidebar-padding">
                        <p class="modal-text">Habilidades</p>
                        <div class="flex" style="flex-wrap: wrap;  justify-content: space-around">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">
                            <img class="achieve-img" src="media/img/achieve-hability.png"  alt="Hability">

                        </div>
                    </div>
                    <hr>
                    <div class="sidebar-padding">
                        <p class="modal-text">Clientes</p>
                        <div class="flex" style="flex-wrap: wrap;  justify-content: space-around">
                            <img class="achieve-img" src="media/img/achieve-clients.png"  alt="Hability">
                        </div>
                    </div>
                    <hr>
                    <div class="sidebar-padding">
                        <p class="modal-text">Ambiente</p>
                        <div class="flex" style="flex-wrap: wrap;  justify-content: space-around">
                            <img class="achieve-img" src="media/img/achieve-env.png"  alt="Hability">
                        </div>
                    </div>
            </div>
        </div>
        
        <div id="id-overlay" class="overlay" onclick="closeNav()"></div>
        <div id="mySidebar" class="sidebar">
            <div class="sidebar-padding">
                <div class="sidebar-img-container">
                    <img class="img-circular-menu" src="media/img/adimi-logo-dark.png" alt="Profile image">
                    <img src="media/vector/Vector_Pencil2.svg"  alt="Edit pencil">
                </div>
                <div >
                    <p class="title-sidebar">Aidimi App 
                        <img src="media/vector/Vector_Verified.svg" alt="Account verified">
                    </p>
                </div>
            </div>
            <hr>
            <div class="sidebar-padding" style="padding-top: 0px">
                <div class="sidebar-add-container">
                    <p class="sidebar-green-text">Añadir mi ID</p>
                    <img src="media/vector/Vector_Add.svg"  alt="Add ID">
                </div>
                <div class="flex">
                    <img src="media/vector/Vector_Clock.svg"  class="sidebar-item-img" alt="Recent porpuses">
                    <p class="sidebar-normal-text flex">Propósitos recientes</p>
                </div>
                <div class="flex">
                    <img src="media/vector/Vector_Key.svg"  class="sidebar-item-img" alt="Our team">
                    <p class="sidebar-normal-text flex">Nuestro equipo</p>
                </div>
                <div class="flex">
                    <img src="media/vector/Vector_CreditCard.svg"  class="sidebar-item-img" alt="Payment">
                    <p class="sidebar-normal-text flex">Acuerdo de pago</p>
                </div>
            </div>
            <hr>
            <div class="sidebar-padding" style="padding-top: 0px">
                <div class="flex">
                    <img src="media/vector/Vector_Lock.svg"  class="sidebar-item-img" alt="Privacy">
                    <p class="sidebar-normal-text flex">Privacidad</p>
                </div>
                <div class="flex">
                    <img src="media/vector/Vector_Engine.svg"  class="sidebar-item-img" alt="Config">
                    <p class="sidebar-normal-text flex">Ajustes</p>
                </div>
                <div class="flex">
                    <img src="media/vector/Vector_Question.svg"  class="sidebar-item-img" alt="FAQ">
                    <p class="sidebar-normal-text flex">FAQ</p>
                </div>
            </div>
            <hr>
            <div class="sidebar-padding" style="padding-top: 0px">
                <div class="sidebar-item-container">
                    <img src="media/vector/Vector_Enter.svg"  class="sidebar-item-img" alt="Exit">
                    <p class="sidebar-red-text flex">Salir</p>
                </div>
            </div>
        </div>
        
        <div class="flex header-container">
            <img class="img-header" src="media/img/adimi-logo-dark.png" alt="Profile image" onclick="openNav()">
            <h4>Nuestra comunidad</h4>
        </div>
        <div class="flex" style="padding: 10px; background-color: rgba(130, 130, 130, 0.005);">
            <h5>Detalla tu propósito</h5>
        </div>
        <div class="background-gray flex" style="padding: 15px; padding-top: 0px; align-items: flex-start">
            <textarea class="background-gray" placeholder="Escribe una tarea, campaña o causa" rows="17" cols="50"></textarea>
            <img src="media/vector/Vector_Clip.svg" alt="Attachment">
        </div>
        <div class="line"></div>
        <div class="background-gray add-purpose-container">
            <img src="media/vector/Vector_Star.svg" alt="Attachment" data-toggle="modal" data-target="#myModal">
            <div>
                <p class="add-achieve-text"> Ningún logro seleccionado </p>
            </div>
            <img src="media/img/submit-purpose-button.png" alt="Submit purpose">
        </div>
        
        
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "275px";
                document.getElementById("id-overlay").style.width = "100%";

            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("id-overlay").style.width = "0%";

            }
        </script>

    </body>
</html>
